<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéµ My Music Library üéµ</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 30px 20px;
      background: rgba(0, 0, 0, 0.3);
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      padding: 15px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
    }
    .card .cover {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    .card h3 {
      font-size: 1.2rem;
      margin: 8px 0;
    }
    audio {
      width: 100%;
      margin: 10px 0;
      border-radius: 8px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .buttons a, .buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background: #1db954; /* Spotify green */
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }
    .buttons a:hover, .buttons button:hover {
      background: #14833b;
    }
    footer {
      margin-top: 40px;
      padding: 15px;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <header>üé∂ My Music Library üé∂</header>

  <div class="container" id="music-list"></div>

  <footer>
    Made with ‚ù§Ô∏è by Me
  </footer>

  <script>
    // üëâ Manually list your songs here
    const songs = [
      "meri-banogi-kya.mp3",
      "another-song.mp3",
      "third-song.mp3"
    ];

    const container = document.getElementById("music-list");

    songs.forEach(song => {
      const songDiv = document.createElement("div");
      songDiv.classList.add("card");

      // If you have per-song cover images, name them the same as the MP3 (e.g. meri-banogi-kya.jpg)
      let coverImage = `covers/${song.replace(".mp3", ".jpg")}`;

      songDiv.innerHTML = `
        <img src="${coverImage}" alt="Album Art" class="cover" onerror="this.src='default-cover.jpg'">
        <h3>${song.replace(/-/g, ' ').replace('.mp3','')}</h3>
        <audio controls>
          <source src="songs/${song}" type="audio/mpeg">
        </audio>
        <div class="buttons">
          <a href="songs/${song}" download>‚¨á Download</a>
          <button onclick="alert('Added ${song} to favorites!')">‚≠ê Favorite</button>
        </div>
      `;

      container.appendChild(songDiv);
    });
  </script>
</body>
</html>
