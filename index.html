<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Library</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .song { margin-bottom: 20px; }
    audio { width: 100%; max-width: 400px; display: block; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>My Music Library</h2>
  <div id="music-list"></div>

  <script>
    // List of songs in your "songs" folder
    const songs = [
      "meri-banogi-kya.mp3",
      "another-song.mp3",
      "third-song.mp3"
    ];

    const container = document.getElementById("music-list");

    songs.forEach(song => {
      const songDiv = document.createElement("div");
      songDiv.classList.add("song");

      songDiv.innerHTML = `
        <p>${song}</p>
        <audio controls>
          <source src="songs/${song}" type="audio/mpeg">
        </audio>
        <a href="songs/${song}" download>Download</a>
      `;

      container.appendChild(songDiv);
    });
  </script>
</body>
</html>
