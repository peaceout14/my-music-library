<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphism Music Player</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;

    }

    .player {
  width: 350px;
  padding: 30px;
  border-radius: 30px;
  
  /* Glassmorphism effect */
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  
  box-shadow: 20px 20px 60px rgba(0,0,0,0.3),
              -20px -20px 60px rgba(255,255,255,0.1);
  
  text-align: center;
  color: #fff; /* text becomes white for contrast */
  }


    .cover {
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
      border-radius: 20px;
      background: url('album.jpg') no-repeat center/cover;
      box-shadow: inset -6px -6px 10px #fff,
                  inset 6px 6px 10px rgba(0,0,0,0.2);
    }

    h2 {
      margin: 10px 0 5px;
      font-size: 20px;
      font-weight: bold;
    }

    p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    .progress {
      width: 100%;
      margin: 20px 0;
    }

    .progress input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      border-radius: 5px;
      background: #ccc;
      outline: none;
    }

    .progress input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #a445b2;
      cursor: pointer;
      box-shadow: 0 0 5px #a445b2;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      background: #e0e0e0;
      cursor: pointer;
      box-shadow: -6px -6px 10px #fff,
                  6px 6px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .btn:active {
      transform: scale(0.9);
      box-shadow: inset -6px -6px 10px #fff,
                  inset 6px 6px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="cover"></div>
    <h2>Purple Haze</h2>
    <p>Jimi Hendrix – Woodstock</p>

    <!-- Progress Bar -->
    <div class="progress">
      <input type="range" id="progress" value="0">
    </div>

    <!-- Controls -->
    <div class="controls">
      <div class="btn" id="prev">⏮</div>
      <div class="btn" id="play">▶️</div>
      <div class="btn" id="next">⏭</div>
    </div>

    <!-- Audio File -->
    <audio id="audio" src="meri-banogi-kya.mp3"></audio>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("play");
    const progress = document.getElementById("progress");

    let isPlaying = false;

    // Play / Pause toggle
    playBtn.addEventListener("click", () => {
      if (isPlaying) {
        audio.pause();
        playBtn.textContent = "▶️";
      } else {
        audio.play();
        playBtn.textContent = "⏸";
      }
      isPlaying = !isPlaying;
    });

    // Update progress bar
    audio.addEventListener("timeupdate", () => {
      progress.value = (audio.currentTime / audio.duration) * 100 || 0;
    });

    // Seek in song
    progress.addEventListener("input", () => {
      audio.currentTime = (progress.value / 100) * audio.duration;
    });

    // (Optional) Next/Prev – you can add playlist logic later
    document.getElementById("prev").addEventListener("click", () => {
      audio.currentTime = 0;
    });
    document.getElementById("next").addEventListener("click", () => {
      audio.currentTime = audio.duration;
    });
  </script>
</body>
</html>
