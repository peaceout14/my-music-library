  <title>Music Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    audio {
      width: 100%;
      max-width: 400px; /* keeps it from being too wide on desktop */
      margin: 10px 0;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #0070f3;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    a:hover {
      background: #0055aa;
    }
  </style>
</head>
